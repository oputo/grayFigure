<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grayFigure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url(index.css);
    </style>
    <base target="_top">
</head>
<body>
    <script>
        function loadExternalContent(url) {
            const content = document.getElementById('content');
            content.innerHTML = `<iframe src="${url}" style="background-color: white;"></iframe>`;
        }
    </script>
    <div class="container">
        <nav class="menu">
            <ul>
                <li onclick="loadContent('top')">grayFigure</li>
                <li onclick="loadContent('search')">Search</li>
                <li onclick="toggleSubMenu('f18_sitting01Submenu')">f18_sitting
                    <ul id="f18_sitting01Submenu" class="submenu">
                        <li onclick="loadContent('femaleCatalog1')">manga01</li>
                        <li onclick="loadContent('femaleCatalog2')">manga02</li>
                    </ul>
                </li>
                <li onclick="toggleSubMenu('m18_sitting01Submenu')">m18_sitting
                    <ul id="m18_sitting01Submenu" class="submenu">
                        <li onclick="loadContent('maleCatalog1')">サブメニュー1</li>
                        <li onclick="loadContent('maleCatalog2')">サブメニュー2</li>
                    </ul>
                </li>
                <li onclick="loadContent('contact')">Contact</li>
                <li onclick="loadContent('back')">Back</li>
            </ul>
        </nav>
        <div id="content" class="content">
            <script>loadExternalContent('./top.html');</script>
        </div>
    </div>

    <script>
        function loadContent(page) {
            event.stopPropagation(); // Stop event propagation to prevent submenu toggle
            const content = document.getElementById('content');

            switch (page) {
                case 'top':
                    loadExternalContent('./top.html');
                    break;

                case 'search':
                    loadExternalContent('https://script.google.com/macros/s/AKfycbwfe_xnmZef9DLZYS1JeBgzj9FgLQZ4Q5azDFJa4sHDY6O3jzGrzMsrZYRFeXHibaRM/exec?action=search');
                    //content.innerHTML = '<h1>検索ページ</h1><p>これは検索ページです。</p>';
                    break;

                case 'femaleCatalog1':
                    loadExternalContent('https://script.google.com/macros/s/AKfycbwfe_xnmZef9DLZYS1JeBgzj9FgLQZ4Q5azDFJa4sHDY6O3jzGrzMsrZYRFeXHibaRM/exec?action=sheet2html&sName=gfi_f18_sitting01_manga01');
                    break;

                case 'femaleCatalog2':
                    loadExternalContent('https://script.google.com/macros/s/AKfycbwfe_xnmZef9DLZYS1JeBgzj9FgLQZ4Q5azDFJa4sHDY6O3jzGrzMsrZYRFeXHibaRM/exec?action=sheet2html&sName=gfi_f18_sitting01_manga02');
                    break;

                case 'maleCatalog1':
                    content.innerHTML = '<h1>男性画像カタログ1</h1><p>これは男性画像カタログ1のページです。</p>';
                    break;

                case 'maleCatalog2':
                    content.innerHTML = '<h1>男性画像カタログ2</h1><p>これは男性画像カタログ2のページです。</p>';
                    break;

                case 'contact':
                    content.innerHTML = '<h1>販売ページ</h1><p>これは販売ページです。</p>';
                    break;

                case 'back':
                    window.location.href = 'https://oputo.com/';
                    break;
                default:
                    content.innerHTML = '<h1>Welcome to hatori\'s work</h1><p>We are posting landscapes | 風景を掲載しています。</p>';
            }
        }

        function toggleSubMenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
