        function loadExternalContent(url) {
            const content = document.getElementById('content');
            const loadingImage = document.getElementById('loadingImage');

            // Show loading image
            loadingImage.style.display = 'block';

            // Create an iframe element
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.onload = function() {
                // Hide loading image once the content is loaded
                loadingImage.style.display = 'none';
            };

            // Clear previous content and add the new iframe
            content.innerHTML = '';
            content.appendChild(iframe);
        }

        window.onload = function() {
            loadExternalContent('./top.html');
            restoreSubMenuState();
        };

            if (event) {

                case 'back':
                    window.location.href = 'https://oputo.com/';
                    break;
                default:
                    loadExternalContent('./top.html');
            }
        }

        function toggleSubMenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.classList.toggle('open');
            saveSubMenuState();
        }

        function saveSubMenuState() {
            const subMenus = document.querySelectorAll('.submenu');
            const state = {};
            subMenus.forEach(submenu => {
                state[submenu.id] = submenu.classList.contains('open');
            });
            localStorage.setItem('subMenuState', JSON.stringify(state));
        }

        function restoreSubMenuState() {
            const state = JSON.parse(localStorage.getItem('subMenuState'));
            if (state) {
                Object.keys(state).forEach(id => {
                    const submenu = document.getElementById(id);
                    if (state[id]) {
                        submenu.classList.add('open');
                    }
                });
            }
        }
