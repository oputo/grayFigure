<!DOCTYPE html>
<html>
<head>
    <title>Fal.ai Prompt Input Test</title>
</head>
<body>
    <h1>Enter a Prompt</h1>
    <form id="promptForm">
        <input type="text" id="promptInput" name="prompt" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('promptForm').onsubmit = async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('promptInput').value;

            // まず、"Processing..." メッセージを表示
            document.getElementById('result').innerText = "Processing...";

            try {
                // メッセージが表示されるように非同期処理を少し待つ
                await new Promise(resolve => setTimeout(resolve, 100));

                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `<img src="${result[0]}" alt="Generated Image" />`;
                } else {
                    document.getElementById('result').innerText = "Failed to get response from server.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "An error occurred: " + error.message;
            }
        };
    </script>
</body>
</html>
